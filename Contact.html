<!-- ヘッダー -->
<header>

  <div class="logo">
    <a href="Sweets shop.html">Sweets Shop</a>
  </div>

  <nav>

<!-- お問い合わせ -->
<section class="contact">

  <h1>お問い合わせ</h1>

  <div class="chat-container">

    <div class="chat-messages">

      <div class="message ai">
        こんにちは！<br>
        お問い合わせ内容を入力してください。
      </div>

    </div>


    <!-- 入力エリア -->
    <div class="chat-input">

      <input type="text" placeholder="メッセージを入力">

      <button>送信</button>

    </div>

  </div>

</section>
