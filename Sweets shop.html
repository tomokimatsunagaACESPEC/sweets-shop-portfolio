<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Sweets Shop</title>
  <link rel="stylesheet" href="Sweets shop.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=RocknRoll+One&display=swap" rel="stylesheet">
</head>

<body>

<!-- ヘッダー -->
<header>

  <div class="logo">
    <a href="Sweets shop.html" class="shop-link">Sweets Shop</a>
  </div>

  <nav>
    <span><a href="Menu.html#cake">Cake</a></span>
    <span><a href="Menu.html#cookie">Cookie</a></span>
    <span><a href="Menu.html#drinks">Drinks</a></span>
  </nav>

  <div class="search">
    <input type="text" placeholder="商品を検索">
  </div>

</header>


<!-- メインビジュアル -->
<section class="hero">

  <a href="Menu.html#cake"><img src="images/Cheesecake.jpg" alt="ケーキ"></a>

  <h2>春の新作ケーキ</h2>

  <p>
    期間限定の特別なケーキ<br>
    こだわりの素材を使用しています
  </p>

  <div class="price">￥700</div>

</section>


<!-- 人気ランキング -->
<section class="ranking">

  <h2>売上人気ランキング✨</h2>

  <div class="ranking-container">

    <div class="card">
      <a href="Menu.html#cake">
        <img src="images/Cheesecake.jpg">
      </a>
      <div class="rank">1</div>
    </div>

    <div class="card">
      <a href="Menu.html#cookie">
        <img src="images/Custom-made cookies.jpg">
      </a>
      <div class="rank">2</div>
    </div>

    <div class="card">
      <a href="Menu.html#drinks">
        <img src="images/Coffee.jpg">
      </a>
      <div class="rank">3</div>
    </div>

  </div>

</section>


<!-- 商品名 -->
<section class="products">

  <div class="product">
    <h3>春の新作チーズケーキ</h3>
    <p>700￥</p>
  </div>

  <div class="product">
    <h3>オーダーメイドクッキー</h3>
    <p>1400￥</p>
  </div>

  <div class="product">
    <h3>コーヒー</h3>
    <p>400￥</p>
  </div>

</section>


<!-- お知らせ・お問い合わせ -->
<section class="info">

  <div class="news">

    <h2>お知らせ</h2>

    <div class="news-box">
      <h3>決済方法について</h3>
      <p>各種クレジットカード、電子マネーに対応しています。</p>
    </div>

    <div class="news-box">
      <h3>新店舗開設について</h3>
      <p>新店舗のオープンを予定しています。</p>
    </div>

  </div>


  <div class="contact">

    <h2>お問い合わせ</h2>

    <ul>
      <li><a href="Contact.html">オンラインショップ</a></li>
      <li><a href="Contact.html">お取引をご希望の方へ</a></li>
      <li><a href="Contact.html">クッキーのご相談</a></li>
      <li><a href="Contact.html">採用情報</a></li>
    </ul>

    <p>公式SNSはこちら</p>

    <div class="sns">

      <a href="https://www.instagram.com/"><img src="images/Instagram.webp" alt="Instagram"></a>

      <a href="https://x.com/"><img src="images/X.jpg" alt="X"></a>

    </div>

  </div>

</section>


</body>
</html>
